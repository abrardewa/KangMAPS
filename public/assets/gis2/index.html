<html lang="en">

        html, body, #map {
            width: 100%;

            padding: 0;

        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/administrasikecamatan_ar_50k_1.js"></script>

        <script src="leaflet-search-master/src/leaflet-search.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-5.499269089345033,105.1955993555043],[-5.369684494854038,105.34334322612912]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIImagery_0');
        map.getPane('pane_ESRIImagery_0').style.zIndex = 400;
        var layer_ESRIImagery_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIImagery_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_ESRIImagery_0;
        map.addLayer(layer_ESRIImagery_0);
        function pop_administrasikecamatan_ar_50k_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['gid'] !== null ? autolinker.link(feature.properties['gid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['namobj'] !== null ? autolinker.link(feature.properties['namobj'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['remark'] !== null ? autolinker.link(feature.properties['remark'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['luaswh'] !== null ? autolinker.link(feature.properties['luaswh'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['srs_id'] !== null ? autolinker.link(feature.properties['srs_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lcode'] !== null ? autolinker.link(feature.properties['lcode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wadmkc'] !== null ? autolinker.link(feature.properties['wadmkc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wadmkk'] !== null ? autolinker.link(feature.properties['wadmkk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wiadkk'] !== null ? autolinker.link(feature.properties['wiadkk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wadmpr'] !== null ? autolinker.link(feature.properties['wadmpr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wiadpr'] !== null ? autolinker.link(feature.properties['wiadpr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tipadm'] !== null ? autolinker.link(feature.properties['tipadm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_leng'] !== null ? autolinker.link(feature.properties['shape_leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_area'] !== null ? autolinker.link(feature.properties['shape_area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tax'] !== null ? autolinker.link(feature.properties['tax'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_administrasikecamatan_ar_50k_1_0() {
            return {
                pane: 'pane_administrasikecamatan_ar_50k_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,223,138,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_administrasikecamatan_ar_50k_1');
        map.getPane('pane_administrasikecamatan_ar_50k_1').style.zIndex = 401;
        map.getPane('pane_administrasikecamatan_ar_50k_1').style['mix-blend-mode'] = 'normal';
        var layer_administrasikecamatan_ar_50k_1 = new L.geoJson(json_administrasikecamatan_ar_50k_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_administrasikecamatan_ar_50k_1',
            layerName: 'layer_administrasikecamatan_ar_50k_1',
            pane: 'pane_administrasikecamatan_ar_50k_1',
            onEachFeature: pop_administrasikecamatan_ar_50k_1,
            style: style_administrasikecamatan_ar_50k_1_0,
        });
        bounds_group.addLayer(layer_administrasikecamatan_ar_50k_1);
        map.addLayer(layer_administrasikecamatan_ar_50k_1);

                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_WilayahRelokasi_BandarLampung_3_0() {

                dashArray: '',

        }
        map.createPane('pane_WilayahRelokasi_BandarLampung_3');

        map.getPane('pane_WilayahRelokasi_BandarLampung_3').style['mix-blend-mode'] = 'normal';
        var layer_WilayahRelokasi_BandarLampung_3 = new L.geoJson(json_WilayahRelokasi_BandarLampung_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WilayahRelokasi_BandarLampung_3',
            layerName: 'layer_WilayahRelokasi_BandarLampung_3',
            pane: 'pane_WilayahRelokasi_BandarLampung_3',
            onEachFeature: pop_WilayahRelokasi_BandarLampung_3,
            style: style_WilayahRelokasi_BandarLampung_3_0,
        });
        
        bounds_group.addLayer(layer_WilayahRelokasi_BandarLampung_3);
        map.addLayer(layer_WilayahRelokasi_BandarLampung_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/WilayahRelokasi_BandarLampung_3.png" /> WilayahRelokasi_BandarLampung': layer_WilayahRelokasi_BandarLampung_3,'<img src="legend/WilayahKumuh_BandarLampung_2.png" /> WilayahKumuh_BandarLampung': layer_WilayahKumuh_BandarLampung_2,'<img src="legend/administrasikecamatan_ar_50k_1.png" /> administrasikecamatan_ar_50k': layer_administrasikecamatan_ar_50k_1,"ESRI Imagery": layer_ESRIImagery_0,}).addTo(map);
        setBounds();
        var search = new L.LayerGroup();
        map.addLayer(search);
        var markersLayer = new L.LayerGroup();	
        var controlSearch = new L.Control.Search({
            position:'topleft',		
            layer: search,
            initial: false,
            zoom: 20,
            marker: false
        });
        map.addControl( controlSearch );
        for(i in layer_WilayahKumuh_BandarLampung_2.features){
            var title = layer_WilayahKumuh_BandarLampung_2.features[i].properties.wadmkc;
            var loc = layer_WilayahKumuh_BandarLampung_2.features[i].geometry.coordinates;	
            var marker = new L.Marker(new L.latLng(loc), {title:title} );
            marker.bindPopup(title);
            search.addLayer(marker);
        }
        </script>
    </body>
</html>
